<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Expense{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/add.css') }}">

</head>
<body>

<div class="Add-container">
    {% block content %}

    <video autoplay muted loop class="background-video">
        <source src="{{ url_for('static', filename='videos/edit.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header class="Add-header">
        <h1 class="Add-title">Smart Expense Management</h1>
        <div class="Add-links">    
            <a href="{{ url_for('welcome') }}" class="Add-link">Main</a>
            <a href="{{ url_for('view_expenses') }}" class="Add-link">View</a>
            <a href="{{ url_for('logout') }}" class="Add-link">Logout</a>
        </div>
    </header>

    <div class="Add-expense-container">
    <h2>Add Expense</h2>
    <form method="POST">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="item">Item Name:</label>
            <input type="text" name="item" id="item" placeholder="Enter Item Name" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" name="category" id="category" placeholder="Enter Category" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <input type="text" name="reason" id="reason" placeholder="Enter Reason" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter Amount" required>
        </div>
        <div class="form-buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    </div>
    
    {% endblock %}
</div>

</body>
</html>
