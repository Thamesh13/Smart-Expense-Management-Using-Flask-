<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Expense{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/edit.css') }}">

</head>
<body>

<div class="Edit-container">
    {% block content %}

    <video autoplay muted loop class="background-video">
        <source src="{{ url_for('static', filename='videos/edit.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header class="Edit-header">
        <h1 class="Edit-title">Smart Expense Management</h1>
        <div class="Edit-links">    
            <a href="{{ url_for('welcome') }}" class="Edit-link">Home</a>
            <a href="{{ url_for('view_expenses') }}" class="Edit-link">View</a>
            <a href="{{ url_for('add_expense') }}" class="Edit-link">Add</a>
            <a href="{{ url_for('logout') }}" class="Edit-link">Logout</a>
        </div>
    </header>

    <div class="Edit-expense-container">
        <h2>Update Expenses</h2>
        <form method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="{{ expense[1] }}" required>
            </div>
            <div class="form-group">
                <label for="item">Item Name:</label>
                <input type="text" name="item" id="item" value="{{ expense[2] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" value="{{ expense[3] }}" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" name="reason" id="reason" value="{{ expense[4] }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" id="amount" value="{{ expense[5] }}" required>
            </div>
            <div class="form-buttons">
                <button type="reset">Reset</button>
                <button type="submit">Update</button>
            </div>
        </form>

    </div>
    
    {% endblock %}
</div>

</body>
</html>
